<script type="text/javascript">
RED.nodes.registerType("simplicite-object", {
	category: "function",
	color: "#A1C117",
	defaults: {
		name: { value: "" },
		server: { value: "", type: "simplicite-config" },
		objectname: { value: "", required: true },
		action: { value: "" }
	},
	inputs: 1,
	outputs: 1,
	icon: "simplicite.png",
	label: function() {
		return this.name || this.objectname;
	}
});
</script>

<script type="text/x-red" data-template-name="simplicite-object">
<div class="form-row">
	<label for="node-input-name"><i class="icon-tag"></i> Name</label>
	<input type="text" id="node-input-name">
</div>
<div class="form-row">
	<label for="node-input-name"><i class="icon-tag"></i> Server</label>
	<input type="text" id="node-input-server">
</div>
<div class="form-row">
	<label for="node-input-objectname"><i class="icon-tag"></i> Business object name</label>
	<input type="text" id="node-input-objectname">
</div>
<div class="form-row">
	<label for="node-input-action"><i class="icon-tag"></i> Action</label>
	<input type="text" id="node-input-action">
</div>
</script>

<script type="text/x-red" data-help-name="simplicite-object">
<p>A simple node to handle Simplicite(R) business object level actions</p>
<p>Optional action can be either:
<ul>
	<li><b>metadata</b> to get objet metadata</li>
	<li><b>count</b> to search records based on filters</li>
	<li><b>search</b> to search records based on filters</li>
	<li><b>get</b> to get a record</li>
	<li><b>create</b> to create a new record</li>
	<li><b>update</b> to update a record</li>
	<li><b>delete</b> to delete a record</li>
	<li><b>&lt;custom action name&gt;</b> to call a custom acton</li>
</ul>
<p>If no action is specified the full business object data is returned</p>
</script>
