<script type="text/javascript">

    defaults: {

		login: { value: "", required: false },
		password: { value: "", required: false },
    },
	label: function() {
		return this.login + "@" + this.baseurl;
	}
});
</script>

    </div>
    <div class="form-row">
        <label for="node-config-input-login"><i class="icon-bookmark"></i> Login</label>
        <input type="text" id="node-config-input-login" placeholder="Login">

    <div class="form-row">
