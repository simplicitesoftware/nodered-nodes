<script type="text/javascript">
RED.nodes.registerType("simplicite-config", {
	category: "config",
	defaults: {
		host: { value: "localhost", required: true },
		port: { value: 8080, required: true, validate: RED.validators.number() },
		root: { value: "" },
		user: { value: "designer" },
		password: { value: "designer" },
		debug: { value: "false" }
	},
	label: function() {
		return this.host + ":" + this.port;
	}
});
</script>
