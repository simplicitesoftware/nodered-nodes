<script type="text/javascript">
RED.nodes.registerType("simplicite-session", {
	category: "function",
	color: "#00BAFF",
	defaults: {
		name: { value: "" },
		server: { value: "", type: "simplicite-config" },
		action: { value: "" }
	},
	inputs: 1,
	outputs: 1,
	icon: "simplicite.png",
	label: function() {
		return this.name;
	}
});
</script>

<script type="text/x-red" data-template-name="simplicite-session">
<div class="form-row">
	<label for="node-input-name"><i class="icon-tag"></i> Name</label>
	<input type="text" id="node-input-name">
</div>
<div class="form-row">
	<label for="node-input-name"><i class="icon-tag"></i> Server</label>
	<input type="text" id="node-input-server">
</div>
<div class="form-row">
	<label for="node-input-action"><i class="icon-tag"></i> Action</label>
	<input type="text" id="node-input-action">
</div>
</script>

<script type="text/x-red" data-help-name="simplicite-session">
<p>A simple node to handle Simplicite(R) session level actions</p>
<p>Optional action can be either:
<ul>
	<li><b>grant</b> to get user grant data</li>
	<li><b>appsession</b> to get application info</li>
	<li><b>syssession</b> to get system info</li>
	<li><b>news</b> to get news</li>
	<li><b>...</b></li>
</ul>
<p>If no action is specified the full session data is returned</p>
</script>
